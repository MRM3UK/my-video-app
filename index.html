<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Resizer & Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 25px;
        }
        .upload-area {
            border: 2px dashed #cccccc;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 25px;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }
        .upload-area:hover {
            border-color: #007bff;
        }
        input[type="file"] {
            display: none;
        }
        .preview-area {
            margin-top: 20px;
            margin-bottom: 25px;
            display: none; /* Initially hidden */
        }
        .preview-area img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            border: 1px solid #ddd;
            max-height: 300px;
            object-fit: contain;
        }
        .input-group {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .input-group div {
            flex: 1;
            min-width: 150px;
            text-align: left;
        }
        .input-group label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
            display: block;
        }
        .input-group input, .input-group select {
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: calc(100% - 24px); /* Full width minus padding */
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 15px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
        /* Loader styles */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: none; /* Initially hidden */
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“¸ Image Resizer & Converter</h1>
        <div class="upload-area" id="uploadArea">
            <p>Drag & Drop your image here, or **Click to Upload**</p>
            <input type="file" id="imageUpload" accept="image/*">
        </div>

        <div class="preview-area" id="previewArea">
            <h2>Image Preview</h2>
            <img id="imagePreview" src="#" alt="Image Preview">
        </div>

        <div class="input-group">
            <div>
                <label for="newWidth">New Width (px):</label>
                <input type="number" id="newWidth" placeholder="e.g., 800" value="800">
            </div>
            <div>
                <label for="newHeight">New Height (px):</label>
                <input type="number" id="newHeight" placeholder="e.g., 600" value="600">
            </div>
            <div>
                <label for="outputFormat">Output Format:</label>
                <select id="outputFormat">
                    <option value="image/jpeg">JPEG</option>
                    <option value="image/png">PNG</option>
                    <option value="image/webp">WebP</option>
                </select>
            </div>
        </div>

        <button id="processButton" disabled>Resize & Convert & Download</button>
        <div class="loader" id="loader"></div>
        <p class="error-message" id="errorMessage"></p>
    </div>

    <script>
        const imageUpload = document.getElementById('imageUpload');
        const uploadArea = document.getElementById('uploadArea');
        const imagePreview = document.getElementById('imagePreview');
        const previewArea = document.getElementById('previewArea');
        const newWidthInput = document.getElementById('newWidth');
        const newHeightInput = document.getElementById('newHeight');
        const outputFormatSelect = document.getElementById('outputFormat');
        const processButton = document.getElementById('processButton');
        const errorMessage = document.getElementById('errorMessage');
        const loader = document.getElementById('loader');

        let originalImageFile = null;

        // Handle file selection (click)
        uploadArea.addEventListener('click', () => {
            imageUpload.click();
        });

        imageUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                originalImageFile = file;
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    previewArea.style.display = 'block';
                    processButton.disabled = false; // Enable button
                    errorMessage.style.display = 'none'; // Hide error message
                };
                reader.readAsDataURL(file);
            }
        });

        // Handle drag and drop
        uploadArea.addEventListener('dragover', (event) => {
            event.preventDefault();
            uploadArea.style.borderColor = '#007bff';
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = '#cccccc';
        });

        uploadArea.addEventListener('drop', (event) => {
            event.preventDefault();
            uploadArea.style.borderColor = '#cccccc';
            const file = event.dataTransfer.files[0];
            if (file) {
                originalImageFile = file;
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    previewArea.style.display = 'block';
                    processButton.disabled = false; // Enable button
                    errorMessage.style.display = 'none'; // Hide error message
                };
                reader.readAsDataURL(file);
            }
        });

        processButton.addEventListener('click', () => {
            if (!originalImageFile) {
                showError("Please upload an image first.");
                return;
            }

            const newWidth = parseInt(newWidthInput.value);
            const newHeight = parseInt(newHeightInput.value);
            const outputFormat = outputFormatSelect.value;
            const outputExtension = outputFormat.split('/')[1] || 'png'; // Get extension from mime type

            if (isNaN(newWidth) || newWidth <= 0 || isNaN(newHeight) || newHeight <= 0) {
                showError("Please enter valid positive numbers for width and height.");
                return;
            }

            loader.style.display = 'block'; // Show loader
            processButton.disabled = true; // Disable button during processing
            errorMessage.style.display = 'none'; // Hide any previous error

            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = newWidth;
                    canvas.height = newHeight;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, newWidth, newHeight);

                    let fileName = originalImageFile.name;
                    const dotIndex = fileName.lastIndexOf('.');
                    if (dotIndex > -1) {
                        fileName = fileName.substring(0, dotIndex);
                    }
                    const newFileName = `${fileName}_resized.${outputExtension}`;

                    // Convert canvas to a data URL and create a download link
                    canvas.toBlob((blob) => {
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = newFileName;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url); // Clean up the URL object

                        loader.style.display = 'none'; // Hide loader
                        processButton.disabled = false; // Re-enable button
                    }, outputFormat); // Use selected format for output
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(originalImageFile);
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            loader.style.display = 'none'; // Hide loader if visible
            processButton.disabled = false; // Re-enable button
        }
    </script>
</body>
</html>
